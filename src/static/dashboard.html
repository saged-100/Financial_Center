<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز التحكم - SAGED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: \'Segoe UI\', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .header {
            background: rgba(44, 62, 80, 0.95);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: #e67e22;
            padding: 8px 16px;
            border-radius: 8px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: #e67e22;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            background: #d35400;
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: #c0392b;
        }
        
        .main-content {
            margin-top: 80px;
            padding: 40px 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 36px;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            font-size: 18px;
            color: #bdc3c7;
        }
        
        .dashboard-container {
            background: rgba(44, 62, 80, 0.8);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dashboard-title {
            font-size: 24px;
            color: #fff;
        }
        
        .add-button {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }
        
        .add-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(39, 174, 96, 0.4);
        }
        
        .accounts-editor {
            display: grid;
            gap: 20px;
        }
        
        .account-editor-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .account-editor-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .account-editor-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .account-subject-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 15px;
            color: #fff;
            font-size: 16px;
            min-width: 200px;
        }
        
        .account-subject-input:focus {
            outline: none;
            border-color: #e67e22;
        }
        
        .account-price-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 15px;
            color: #3498db;
            font-size: 16px;
            width: 120px;
            text-align: center;
        }
        
        .account-price-input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .account-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delete-button {
            background: #e74c3c;
            color: white;
        }
        
        .delete-button:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }
        
        .save-all-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            width: 100%;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        
        .save-all-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 18px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: rgba(44, 62, 80, 0.95);
            margin: 10% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .modal-title {
            font-size: 24px;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #bdc3c7;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e67e22;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .save-button {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .cancel-button {
            background: #95a5a6;
            color: white;
        }
        
        .save-button:hover {
            transform: translateY(-1px);
        }
        
        .cancel-button:hover {
            background: #7f8c8d;
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .account-editor-item {
                flex-direction: column;
                gap: 15px;
            }
            
            .account-editor-info {
                flex-direction: column;
                width: 100%;
            }
            
            .account-subject-input {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">SAGED</div>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">الرئيسية</a>
                <a href="/accounts.html" class="nav-btn">مركز الحسابات</a>
                <a href="/dashboard.html" class="nav-btn active">مركز التحكم</a>
                <a href="/statistics.html" class="nav-btn">الإحصائيات</a>
                <a href="/logout" class="nav-btn">تسجيل الخروج</a>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">مركز التحكم</h1>
            <p class="page-subtitle">إدارة الحسابات الدراسية</p>
        </div>
        
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2 class="dashboard-title">إدارة الحسابات</h2>
                <button class="add-button" onclick="openAddModal()">إضافة</button>
            </div>
            
            <div class="accounts-editor" id="accounts-editor">
                <div class="empty-state">
                    <div class="empty-state-icon">📝</div>
                    <div class="empty-state-text">لا توجد حسابات مضافة حالياً</div>
                </div>
            </div>
            
            <button class="save-all-button" onclick="saveAllAccounts()" id="save-all-button" style="display: none;">حفظ جميع التغييرات</button>
        </div>
    </main>
    
    <!-- Add Account Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">إضافة حساب جديد</h3>
            </div>
            <form id="add-form">
                <div class="form-group">
                    <label for="subject">المادة:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="price">السعر:</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="modal-button save-button">حفظ</button>
                    <button type="button" class="modal-button cancel-button" onclick="closeAddModal()">إلغاء</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let accounts = [];
        let nextId = 1;
        
        // Check user role and show/hide navigation links
        fetch(\"/api/user-role\")
            .then(response => response.json())
            .then(data => {
                if (data.role === \"editor\") {
                    document.querySelectorAll(\".editor-only\").forEach(el => {
                        el.style.display = \"inline-block\";
                    });
                }
            })
            .catch(error => console.log(\"Error fetching user role:\", error));

        // Load accounts
        function loadAccounts() {
            fetch(\"/api/accounts\")
                .then(response => response.json())
                .then(data => {
                    accounts = data.accounts || [];
                    // Ensure IDs are unique and sequential for new additions
                    if (accounts.length > 0) {
                        nextId = Math.max(...accounts.map(acc => acc.id)) + 1;
                    } else {
                        nextId = 1;
                    }
                    displayAccounts();
                })
                .catch(error => {
                    console.error(\"Error loading accounts:\", error);
                });
        }
        
        function openAddModal() {
            document.getElementById(\"add-modal\").style.display = \"block\";
            document.getElementById(\"subject\").focus();
        }
        
        function closeAddModal() {
            document.getElementById(\"add-modal\").style.display = \"none\";
            document.getElementById(\"add-form\").reset();
        }
        
        document.getElementById(\"add-form\").addEventListener(\"submit\", function(e) {
            e.preventDefault();
            
            const subject = document.getElementById(\"subject\").value;
            const price = parseFloat(document.getElementById(\"price\").value);
            
            if (subject && price) {
                accounts.push({
                    id: nextId++,
                    subject: subject,
                    price: price,
                    paid: false
                });
                
                displayAccounts();
                closeAddModal();
            }
        });
        
        function displayAccounts() {
            const accountsEditor = document.getElementById(\"accounts-editor\");
            const saveButton = document.getElementById(\"save-all-button\");
            
            if (accounts.length === 0) {
                accountsEditor.innerHTML = `
                    <div class=\"empty-state\">
                        <div class=\"empty-state-icon\">📝</div>
                        <div class=\"empty-state-text\">لا توجد حسابات مضافة حالياً</div>
                    </div>
                `;
                saveButton.style.display = \"none\";
                return;
            }
            
            accountsEditor.innerHTML = accounts.map(account => `
                <div class=\"account-editor-item\">
                    <div class=\"account-editor-info\">
                        <input type=\"text\" class=\"account-subject-input\" value=\"${account.subject}\" 
                               onchange=\"updateAccount(${account.id}, \'subject\', this.value)\">
                        <input type=\"number\" class=\"account-price-input\" value=\"${account.price}\" 
                               onchange=\"updateAccount(${account.id}, \'price\', parseFloat(this.value))\">
                        <span style=\"color: #bdc3c7;\">جنيه</span>
                    </div>
                    <div class=\"account-actions\">
                        <button class=\"action-button delete-button\" onclick=\"deleteAccount(${account.id})\">حذف</button>
                    </div>
                </div>
            `).join(\'\');
            
            saveButton.style.display = \"block\";
        }
        
        function updateAccount(id, field, value) {
            const account = accounts.find(acc => acc.id === id);
            if (account) {
                account[field] = value;
            }
        }
        
        function deleteAccount(id) {
            accounts = accounts.filter(acc => acc.id !== id);
            displayAccounts();
        }
        
        function saveAllAccounts() {
            fetch(\"/api/save-accounts\", {
                method: \"POST\",
                headers: {
                    \"Content-Type\": \"application/json\",
                },
                body: JSON.stringify({ accounts: accounts })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(\"تم حفظ التغييرات بنجاح!\");
                } else {
                    alert(\"حدث خطأ أثناء حفظ التغييرات.\");
                }
            })
            .catch(error => {
                console.error(\"Error saving accounts:\", error);
                alert(\"حدث خطأ في الاتصال أثناء حفظ التغييرات.\");
            });
        }

        // Load accounts on page load
        loadAccounts();
    </script>
</body>
</html>
