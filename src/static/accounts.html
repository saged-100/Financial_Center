<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الحسابات - SAGED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: \'Segoe UI\', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .header {
            background: rgba(44, 62, 80, 0.95);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: #e67e22;
            padding: 8px 16px;
            border-radius: 8px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            background: #e67e22;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-btn:hover {
            background: #d35400;
            transform: translateY(-2px);
        }
        
        .nav-btn.active {
            background: #c0392b;
        }
        
        .main-content {
            margin-top: 80px;
            padding: 40px 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 36px;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .page-subtitle {
            font-size: 18px;
            color: #bdc3c7;
        }
        
        .accounts-container {
            background: rgba(44, 62, 80, 0.8);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .accounts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .accounts-title {
            font-size: 24px;
            color: #fff;
        }
        
        .accounts-grid {
            display: grid;
            gap: 20px;
        }
        
        .account-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .account-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .account-info {
            flex: 1;
        }
        
        .account-subject {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .account-price {
            font-size: 16px;
            color: #3498db;
            font-weight: 500;
        }
        
        .account-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-indicator.paid {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.2);
        }
        
        .status-indicator.unpaid {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
        }
        
        .status-indicator.paid::after {
            content: \'✓\';
            color: #27ae60;
            font-weight: bold;
            font-size: 18px;
        }
        
        .status-indicator.unpaid::after {
            content: \'✗\';
            color: #e74c3c;
            font-weight: bold;
            font-size: 18px;
        }
        
        .status-indicator:hover {
            transform: scale(1.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state-text {
            font-size: 18px;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .summary-card-title {
            font-size: 14px;
            color: #bdc3c7;
            margin-bottom: 10px;
        }
        
        .summary-card-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        
        .summary-card.total {
            border-color: #3498db;
        }
        
        .summary-card.paid {
            border-color: #27ae60;
        }
        
        .summary-card.unpaid {
            border-color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .accounts-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .account-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">SAGED</div>
            <div class="nav-buttons">
                <a href="/" class="nav-btn">الرئيسية</a>
                <a href="/accounts.html" class="nav-btn active">مركز الحسابات</a>
                <a href="/dashboard.html" class="nav-btn editor-only" style="display: none;">مركز التحكم</a>
                <a href="/statistics.html" class="nav-btn editor-only" style="display: none;">الإحصائيات</a>
                <a href="/logout" class="nav-btn">تسجيل الخروج</a>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">مركز الحسابات</h1>
            <p class="page-subtitle">عرض جميع الحسابات الدراسية المضافة</p>
        </div>
        
        <div class="summary-cards" id="summary-cards">
            <div class="summary-card total">
                <div class="summary-card-title">إجمالي المبالغ</div>
                <div class="summary-card-value" id="total-amount">0 جنيه</div>
            </div>
            <div class="summary-card paid">
                <div class="summary-card-title">المبالغ المدفوعة</div>
                <div class="summary-card-value" id="paid-amount">0 جنيه</div>
            </div>
            <div class="summary-card unpaid">
                <div class="summary-card-title">المبالغ غير المدفوعة</div>
                <div class="summary-card-value" id="unpaid-amount">0 جنيه</div>
            </div>
        </div>
        
        <div class="accounts-container">
            <div class="accounts-header">
                <h2 class="accounts-title">الحسابات الدراسية</h2>
            </div>
            
            <div class="accounts-grid" id="accounts-list">
                <div class="empty-state">
                    <div class="empty-state-icon">📚</div>
                    <div class="empty-state-text">لا توجد حسابات مضافة حالياً</div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        let accounts = [];
        
        // Check user role and show/hide navigation links
        fetch(\'/api/user-role\')
            .then(response => response.json())
            .then(data => {
                if (data.role === \'editor\') {
                    document.querySelectorAll(\'.editor-only\').forEach(el => {
                        el.style.display = \'inline-block\';
                    });
                }
            })
            .catch(error => console.log(\'Error fetching user role:\', error));
        
        // Load accounts
        function loadAccounts() {
            fetch(\'/api/accounts\')
                .then(response => response.json())
                .then(data => {
                    accounts = data.accounts || [];
                    displayAccounts();
                    updateSummary();
                })
                .catch(error => {
                    console.error(\'Error loading accounts:\', error);
                });
        }
        
        function displayAccounts() {
            const accountsList = document.getElementById(\'accounts-list\');
            
            if (accounts.length === 0) {
                accountsList.innerHTML = `
                    <div class=\"empty-state\">
                        <div class=\"empty-state-icon\">📚</div>
                        <div class=\"empty-state-text\">لا توجد حسابات مضافة حالياً</div>
                    </div>
                `;
                return;
            }
            
            accountsList.innerHTML = accounts.map(account => `
                <div class=\"account-item\">
                    <div class=\"account-info\">
                        <div class=\"account-subject\">${account.subject}</div>
                        <div class=\"account-price\">${account.price} جنيه</div>
                    </div>
                    <div class=\"account-status\">
                        <div class=\"status-indicator ${account.paid ? \'paid\' : \'unpaid\'}\" 
                             onclick=\"togglePaymentStatus(${account.id})\"></div>
                    </div>
                </div>
            `).join(\'\');
        }
        
        function updateSummary() {
            const total = accounts.reduce((sum, account) => sum + account.price, 0);
            const paid = accounts.filter(account => account.paid).reduce((sum, account) => sum + account.price, 0);
            const unpaid = total - paid;
            
            document.getElementById(\'total-amount\').textContent = `${total} جنيه`;
            document.getElementById(\'paid-amount\').textContent = `${paid} جنيه`;
            document.getElementById(\'unpaid-amount\').textContent = `${unpaid} جنيه`;
        }
        
        function togglePaymentStatus(accountId) {
            fetch(\'/api/toggle-payment\', {
                method: \'POST\',
                headers: {
                    \'Content-Type\': \'application/json\',
                },
                body: JSON.stringify({ account_id: accountId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadAccounts(); // Reload to update display
                }
            })
            .catch(error => {
                console.error(\'Error toggling payment status:\', error);
            });
        }
        
        // Load accounts on page load
        loadAccounts();
    </script>
</body>
</html>
